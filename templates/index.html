<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f857a6 0%, #ff5858 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 35px 30px 30px 30px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            text-align: center;
            color: #f857a6;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 700;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            background: #fafafa;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #f857a6;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(248,87,166,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5858 0%, #f857a6 100%);
            transform: translateY(-2px) scale(1.01);
        }
        .result {
            margin-top: 28px;
            padding: 18px;
            background: #f8e1ec;
            border-radius: 8px;
            text-align: center;
            color: #d72660;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(248,87,166,0.06);
            animation: fadeIn 1s;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select name="sex" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label>Chest Pain Type</label>
                <select name="chest_pain" required>
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Resting Blood Pressure (mm Hg)</label>
                <input type="number" name="resting_bp" min="50" max="250" required>
            </div>
            <div class="form-group">
                <label>Cholesterol (mg/dl)</label>
                <input type="number" name="cholesterol" min="50" max="600" required>
            </div>
            <div class="form-group">
                <label>Fasting Blood Sugar &gt; 120mg/dl</label>
                <select name="fasting_bs" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Resting ECG</label>
                <select name="resting_ecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label>Max Heart Rate Achieved</label>
                <input type="number" name="max_hr" min="60" max="250" required>
            </div>
            <div class="form-group">
                <label>Exercise Induced Angina</label>
                <select name="exercise_angina" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Oldpeak (ST Depression)</label>
                <input type="number" step="0.1" name="oldpeak" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label>ST Slope</label>
                <select name="st_slope" required>
                    <option value="1">Upward</option>
                    <option value="2">Flat</option>
                    <option value="3">Downward</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
